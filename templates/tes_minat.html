{% extends "base.html" %}

{% block title %}Tes Minat - Mindera{% endblock %}

{% block content %}
<div class="tes-page-new bg-light-blue">
    <div class="tes-header-new">
        <h1>Pilih seberapa akurat setiap<br>pertanyaan mencerminkan diri Anda.</h1>
    </div>

    <div class="tes-container-new">
        <div class="progress-wrapper-new">
            <div class="progress-bar-new" id="progressBar" style="width: 0%;"></div>
        </div>

        <form action="{{ url_for('submit_minat') }}" method="POST" id="tesMinatForm">
            {% for p in pertanyaan %}
            <div class="tes-card-new" data-question="{{ p.nomor }}">
                <h3 class="question-title">{{ p.pertanyaan }}</h3>

                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio"
                               name="minat_{{ p.nomor }}"
                               value="{{ p.kategori_a }}"
                               required>
                        <span class="radio-custom"></span>
                        <span class="radio-text">{{ p.pilihan_a }}</span>
                    </label>

                    <label class="radio-label">
                        <input type="radio"
                               name="minat_{{ p.nomor }}"
                               value="{{ p.kategori_b }}"
                               required>
                        <span class="radio-custom"></span>
                        <span class="radio-text">{{ p.pilihan_b }}</span>
                    </label>
                </div>
            </div>
            {% endfor %}

            <div class="submit-container">
                <button type="submit" class="btn-submit-new">
                    Submit Tes Minat
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
